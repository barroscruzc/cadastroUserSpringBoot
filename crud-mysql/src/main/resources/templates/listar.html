<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<title>Lista de Usuários</title>
</head>
<body>
	<div class="container">
		<h1>Lista de Usuários</h1>
		<a href="/crud/cadastrar">Adicionar novo Usuário</a>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Excluir</th>
					<th>Alterar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${user}">
					<td th:inline="text">[[${user.id}]]</td>
					<td th:inline="text">[[${user.nome}]]</td>
					<td th:inline="text">[[${user.email}]]</td>
					<td><a class="btn btn-danger" th:href="@{/crud/delete/{id}(id=${user.id})}">Excluir</a></td>
					<td><a class="btn btn-primary" th:href="@{/crud/update/{id}(id=${user.id})}">Editar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<a class="btn btn-primary" href="/crud/">Voltar ao Início</a>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<title>Lista de Usuários</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary"
		style="padding: 10px 30px 10px 30px">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CadastroUser</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarColor01"
				aria-controls="navbarColor01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav me-auto">
				<li class="nav-item"><a class="btn btn-light my-2 my-sm-0"
					href="/crud/">Voltar <span class="visually-hidden">(current)</span>
				</a></li>
			</ul>
	</nav>

	<div style="margin: 5% auto; align-self: center; margin: 5%">
		<h1 style="text-align: center; margin-bottom: 10px;">Lista de
			Usuários</h1>
		<a class="btn btn-info" href="/crud/cadastrar"
			style="text-align: left; margin-bottom: 20px">Novo
			Usuário</a>
		<div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>E-mail</th>
						<th>Excluir</th>
						<th>Alterar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${user}">
						<td th:inline="text">[[${user.id}]]</td>
						<td th:inline="text">[[${user.nome}]]</td>
						<td th:inline="text">[[${user.email}]]</td>
						<td width="50px"><a class="btn btn-outline-danger"
							th:href="@{/crud/delete/{id}(id=${user.id})}">Excluir</a></td>
						<td width="50px"><a class="btn btn-outline-primary"
							th:href="@{/crud/update/{id}(id=${user.id})}">Editar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<a class="btn btn-primary" href="/crud/" style="margin-top: 40px">Voltar ao Início</a>
	</div>
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>

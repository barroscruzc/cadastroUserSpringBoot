<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>
    <title>Alterar</title>
</head>
<body>
    <div>
        <form action="#" th:action="@{/crud/update/salvar}" th:object="${user}"
		method="post">
		<fieldset>
		<legend>Alterar Cadastro</legend>
		<div class="form-group">
				<label for="exampleInputEmail1" class="form-label mt-4">Id</label>
				<input type="text" class="form-control" name="nome" id="nome" readonly="" th:field="*{id}">
		</div>
        <div class="form-group">
				<label for="exampleInputEmail1" class="form-label mt-4">Nome</label>
				<input type="text" class="form-control" name="nome" id="nome" placeholder="Nome e Sobrenome" th:field="*{nome}">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1" class="form-label mt-4">Email</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com" th:field="*{email}">
			</div>
			<input type="submit" class="btn btn-success" value="Salvar"></input>
		</fieldset>
	</form>
	</div>
           
    </div>
